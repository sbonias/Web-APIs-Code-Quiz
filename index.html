<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!--Linking the Bootstrap CDN to this HTML file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Linking the CSS file to this HTML file-->
    <link rel="stylesheet" href="./style.css" />
</head>

<!--Will need to display at top of screen-->
<header>
    <!--Will need to display in top left corner of page-->
    <!--    Bootstrap margin-left-3 applied to class-->
    <a href="highscores.html" class="ml-3">View High Scores</a>
    <!--Will need to display in top right corner of page-->
    <!--    Bootstrap float-right as well as margin-right-3 applied to class-->
    <div id="countdown" class="float-right mr-3">Time: 0</div>
</header>

<body>
    <!--These elements will display on start and when user selects "Go Back"-->
    <div id="intro" class="container mt-5">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h1>Coding Quiz!!!</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind
                    that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start-quiz" class="btn btn-info btn-lg">Start Quiz</button>
            </div>
        </div>
    </div>
    <!--These elements will display during quiz-->
    <!--    d-none ensures they do not display on start-->
    <div id="quiz" class="container mt-5 d-none">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8" id="Q&A">
                <h3 id="questions" class="mb-4">Hi there</h3>
                <ul id="answers" class="list-unstyled">
                    <li class="answerChoice">A. </li>
                    <li class="answerChoice">B. </li>
                    <li class="answerChoice">C. </li>
                    <li class="answerChoice">D. </li>
                </ul>
                <p class="result"></p>
            </div>
        </div>
    </div>
    <!--These elements will display when quiz timer runs out OR user completes quiz-->
    <!--    d-none ensures they do not display on start-->
    <div class="container mt-5 d-none" id="results">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h3>You have completed the quiz!</h3>
                <h4 id="final-score"></h4>
                <form>
                    <p>Enter your initials here: </p>
                    <input placeholder="initials" id="initials" />
                    <button id="submit" class="btn btn-info btn-lg">Submit</button>
                    <div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- Copy and pasted bootstraps JS cdn to apply its templates to my code -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--Linking the JS file to the this HTML file-->
    <script src="./script.js"></script>
</body>

</html>
